name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  checks:
    uses: jig-js/.github/.github/workflows/test.yml@main

  release:
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate grammars
        run: bun run generate

      - name: Build
        run: bun run build

      - name: Package VSIX
        run: bunx @vscode/vsce package --no-dependencies

      - name: Publish to VS Code Marketplace
        run: bunx @vscode/vsce publish --no-dependencies --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to OpenVSX
        run: bunx ovsx publish *.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
          generate_release_notes: true
